{% extends "base.html" %}

{% block title %}Heart Rate Graph{% endblock %}

{% block content %}
<div class="container">
  <h1>Maximum Heart Rate Over Time</h1>
  <p class="text-muted">Shows maximum heart rate for each activity with a 30-day rolling average</p>
  
  <form method="get" action="{{ url_for('main.heart_rate_graph') }}">
    <div class="row mb-3">
      <div class="col">
        <label for="date_range" class="form-label">Date Range</label>
        <select class="form-select" id="date_range" name="date_range">
          <option value="6m" {% if date_range == '6m' %}selected{% endif %}>Last 6 Months</option>
          <option value="1y" {% if date_range == '1y' %}selected{% endif %}>Last Year</option>
          <option value="2y" {% if date_range == '2y' %}selected{% endif %}>Last 2 Years</option>
          <option value="all" {% if date_range == 'all' %}selected{% endif %}>All Time</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Filter</button>
  </form>
  
  <div class="mt-4">
    {{ graph_html|safe }}
  </div>
</div>
{% endblock %}
