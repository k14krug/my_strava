<!-- strava_app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}My Strava App{% endblock %}</title>
  <!-- Bootstrap CSS (from CDN for convenience) -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  />
  <!-- Optional: your custom CSS -->
  <style>
    /* Strava-like colors */
    body {
      background-color: #ffffff;
      color: #333;
    }
    .navbar {
      background-color: #fc4c02; /* Strava-ish orange */
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .nav-link:hover {
      color: #f0f0f0 !important;
    }
    footer {
      background-color: #f8f9fa;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My Strava App</a>
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarContent" 
      aria-controls="navbarContent" 
      aria-expanded="false" 
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Add your nav links here -->
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="/year_progression">Yearly Progress</a></li>
        <li class="nav-item"><a class="nav-link" href="/dynamic_fitness_fatigue">Fitness & Fatigue</a></li>
        <li class="nav-item"><a class="nav-link" href="/power_graph">Power Graph</a></li>
        <li class="nav-item"><a class="nav-link" href="/power_over_time">Power Over Time</a></li>
        <li class="nav-item"><a class="nav-link" href="/my_segments">My Segments</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}
  <!-- Child templates insert content here -->
  {% endblock %}
</div>

<footer>
  <p>&copy; 2025 My Local Strava App</p>
</footer>

<!-- Bootstrap JS (from CDN for convenience) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
