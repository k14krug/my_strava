{% extends "base.html" %}
{% block title %}Fitness & Fatigue{% endblock %}
{% block content %}
<h2>Fitness & Fatigue Tracking</h2>

<!-- Filter Option (Future Improvement) -->
<form method="GET" action="{{ url_for('main.fitness_fatigue') }}" class="mb-3">
    <label for="date_range">Select Date Range:</label>
    <select name="date_range" id="date_range">
        <option value="3m">Last 3 Months</option>
        <option value="6m">Last 6 Months</option>
        <option value="1y">Last Year</option>
        <option value="all">All Time</option>
    </select>
    <button type="submit" class="btn btn-primary">Update</button>
</form>

<!-- Debug Message -->
<p>Graph HTML Content Below:</p>
<p>{{ graph_html|length }}</p>

<div>{{ graph_html|safe }}</div>
{% endblock %}
